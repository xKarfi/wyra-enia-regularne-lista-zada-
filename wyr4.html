<html>
<head>
    <meta charset="UTF-8">
    <title>Liczba rzeczywista ze znakiem</title>
</head>

<body>
    <form>
        <label for="rzecz">Podaj liczbę rzeczywistą ze znakiem:</label>
		<br>
        <input type="text" id="rzecz">
        <button type="submit" id="submit">Sprawdź</button>
    </form>
	
    <script>
        document.getElementById('submit').addEventListener('click', () => 
		{
            const rzecz = document.getElementById('rzecz').value;
            if(rzecz.match(/[-+]{1}[0-9]+/))
			{
                alert(rzecz + 'to poprawna liczba rzeczywista ze znakiem');
            } 
			else 
			{
                alert(rzecz + ' to nie poprawna liczba rzeczywista ze znakiem');
            }
        })
    </script>
</body>

</html>
